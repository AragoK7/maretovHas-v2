<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="big-container">
      <div data-val="nap" class="big-container__nap big-container__section">
        <h1>NAPITKI</h1>
      </div>
      <section class="article-container--nap article-container"></section>
      <div data-val="dor" class="big-container__dor big-container__section">
        <h1>DORUCAK</h1>
      </div>
      <section class="article-container--dor article-container"></section>
      <div data-val="ruc" class="big-container__ruc big-container__section">
        <h1>RUCAK</h1>
      </div>
      <section class="article-container--ruc article-container"></section>
      <div data-val="vec" class="big-container__vec big-container__section">
        <h1>VECERA</h1>
      </div>
      <section class="article-container--vec article-container"></section>
      <div data-val="dez" class="big-container__dez big-container__section">
        <h1>DEZERT</h1>
      </div>
      <section class="article-container--dez article-container"></section>
      <div class="big-container__create-has">
        <h1>NAPRAVI NOVI HAS</h1>
      </div>
    </main>
    <div class="modal--overlay modal--hidden">
      <div class="modal">
        <button class="close--modal btn">EXIT</button>
        <select class="input-field input--type" name="" id="" place>
          <option value="nap">NAPITKI</option>
          <option value="dor">DORUCAK</option>
          <option value="ruc">RUCAK</option>
          <option value="vec">VECERA</option>
          <option value="dez">DEZERT</option>
        </select>
        <input
          class="input-field input--name"
          type="text"
          name=""
          id=""
          placeholder="Ime obroka"
        />
        <input
          class="input-field input--price"
          type="number"
          name=""
          id=""
          placeholder="Cena obroka"
        />
        <button type="submit" class="submit--modal btn">
          Ubaci u hasovnik
        </button>
      </div>
    </div>
  </body>
</html>
