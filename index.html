<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mare Has v2</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="big-container">
      <div
        data-val="nap"
        class="top_border big-container__nap big-container__section"
      >
        <h1>NAPITKI</h1>
        <span class="no-content hidden--nap hidden">(nema sadrzaja)</span>
      </div>
      <section class="article-container--nap article-container"></section>
      <div data-val="dor" class="big-container__dor big-container__section">
        <h1>DORUCAK</h1>
        <span class="no-content hidden--dor hidden">(nema sadrzaja)</span>
      </div>
      <section class="article-container--dor article-container"></section>
      <div data-val="ruc" class="big-container__ruc big-container__section">
        <h1>RUCAK</h1>
        <span class="no-content hidden--ruc hidden">(nema sadrzaja)</span>
      </div>
      <section class="article-container--ruc article-container"></section>
      <div data-val="vec" class="big-container__vec big-container__section">
        <h1>VECERA</h1>
        <span class="no-content hidden--vec hidden">(nema sadrzaja)</span>
      </div>
      <section class="article-container--vec article-container"></section>
      <div data-val="dez" class="big-container__dez big-container__section">
        <h1>DEZERT</h1>
        <span class="no-content hidden--dez hidden">(nema sadrzaja)</span>
      </div>
      <section class="article-container--dez article-container"></section>
      <div class="big-container__create-has">
        <h1>NAPRAVI NOVI HAS</h1>
      </div>
    </main>
    <div class="modal--overlay modal--hidden">
      <div class="modal">
        <button class="close--modal btn">EXIT</button>
        <select class="input-field input--type" name="" id="" place>
          <option value="nap">NAPITKI</option>
          <option value="dor">DORUCAK</option>
          <option value="ruc">RUCAK</option>
          <option value="vec">VECERA</option>
          <option value="dez">DEZERT</option>
        </select>
        <input
          class="input-field input--name"
          maxlength="30"
          type="text"
          name=""
          id="input-name"
          placeholder="Ime obroka"
        />
        <input
          class="input-field input--price"
          type="text"
          name=""
          maxlength="4"
          id="input-price"
          placeholder="Cena obroka"
        />
        <button type="click" class="submit--modal btn">Ubaci u hasovnik</button>
        <input
          class="input-field input--remove-one"
          type="text"
          name=""
          id="input-remove-one"
          placeholder="Ime obroka za izbaciti"
        />
        <button type="click" class="remove-one--modal btn">
          Izbaci iz hasovnika
        </button>
        <button type="click" class="remove-all--modal btn">
          Izbaci sve iz hasovnika
        </button>
      </div>
    </div>
  </body>
</html>
